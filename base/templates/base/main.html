<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RoamRover</title>
    {% load static %}
    <script
      src="https://kit.fontawesome.com/faaac2863c.js"
      crossorigin="anonymous"
    ></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Jua&display=swap");

      * {
        scroll-behavior: smooth;
      }

      .flex {
        display: flex;
      }

      .align-center {
        align-items: center;
      }

      .justify-center {
        justify-content: center;
      }

      .justify-between {
        justify-content: space-between;
      }

      .secondary-color {
        color: #5e6282;
      }

      body {
        font-family: "outfit";
        max-width: 1300px;
        margin: 0px auto;
        z-index: 1;
      }

      nav {
        padding: 20px 0px;
      }

      nav a {
        text-decoration: none;
        color: black;
        font-weight: 400;
        cursor: pointer;
      }

      .hero {
        margin-bottom: 70px;
      }

      .hero h1 {
        font-family: "Jua";
        font-weight: 400;
        font-size: 65px;
        line-height: 1.5;
      }

      .hero p {
        font-size: 18px;
        color: #2632388d;
      }

      .ready-banner {
        font-size: 60px;
        font-weight: 600;
        text-align: center;
        background-color: #ddeffd;
        padding: 51px 0px;
        margin-bottom: 70px;
        border-radius: 50px;
      }

      .bottom {
        background-color: #bcdffb;
        border-radius: 70px;
        margin-top: 70px;
      }

      .bottom h3 {
        font-size: 80px;
        text-align: center;
      }

      .nav-items {
        gap: 52px;
      }

      .overview {
        display: grid;
        grid-template-columns: 2fr 1fr;
        align-items: center;
        gap: 30px;
        border-top: 1px solid lightgray;
        padding-top: 40px;
      }

      table {
        border-collapse: collapse;
        width: 100%;
      }

      th,
      td {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }

      .categories-container {
        display: flex;
        flex-direction: column;
        min-height: 50vh;
        justify-content: center;
        text-align: center;
      }

      .categories-container h2 {
        font-size: 50px;
      }

      .categories {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        align-items: center;
        gap: 20px;
      }

      .categories a {
        border: 1px solid rgba(211, 211, 211, 0.397);
        text-decoration: none;
        color: black;
        padding: 20px;
        transition: 400ms ease-in-out;
        border-radius: 25px;
      }

      .categories a:hover {
        box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
      }

      .categories img {
        border-radius: 25px;
      }

      .all-locations {
        display: flex;
        flex-wrap: wrap;
        flex-direction: column;
        gap: 20px;
        margin-bottom: 50px;
      }

      .location-container {
        border: 1px solid lightgray;
        border-radius: 25px;
        padding: 20px;
        display: grid;
        grid-template-columns: 1fr 2fr;
        align-items: center;
        gap: 30px;
      }

      .other-places {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 20px;
      }

      .other-places button {
        width: 100%;
      }

      button {
        font-family: "Outfit";
        border: none;
        background-color: #2573b2;
        padding: 0px 30px;
        color: white;
        border-radius: 70px;
        cursor: pointer;
        transition: 400ms ease-in-out;
      }

      button:hover {
        background-color: #005ca6;
      }

      .footer-container {
        flex-wrap: wrap;
        padding-bottom: 100px;
        gap: 24px;
      }

      .footer-item {
        display: flex;
        flex-direction: column;
      }

      .footer-item p {
        line-height: 10px;
        color: #5e6282;
        font-weight: 600;
      }

      @media (max-width: 1367px) {
        body {
          max-width: 1000px;
        }
        table {
          max-width: 1000px;
        }
      }

      @media (max-width: 1100px) {
        body {
          max-width: 800px;
        }
        table {
          max-width: 800px;
        }
        .overview {
          grid-template-columns: 1fr;
        }
      }

      @media (max-width: 900px) {
        body {
          max-width: 600px;
        }
        table {
          max-width: 600px;
        }
        .categories {
          grid-template-columns: repeat(2, 1fr);
        }
        .location-container {
          grid-template-columns: 1fr;
        }
      }

      @media (max-width: 640px) {
        body {
          max-width: 500px;
        }
        table {
          max-width: 500px;
        }
      }

      @media (max-width: 600px) {
        body {
          max-width: 350px;
        }
        table {
          max-width: 350px;
        }
        .categories {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <nav>
      <div class="flex justify-between align-center">
        <a href="/">
          <img src="../../../media/images/Logo.png" alt="main logo" />
        </a>
        <div class="nav-items flex align-center">
          <a href="/locations">All Locations</a>
        </div>
      </div>
    </nav>

    {% block content %} {%endblock content%}

    <br />
    <br />

    <footer
      class="footer-container flex justify-between"
      style="border-top: 1px solid black"
    >
      <div class="footer-item">
        <img src="../../../media/images/Logo.png" alt="" />
        <h4>A companion created to make your life easy.</h4>
      </div>
      <div class="footer-item">
        <h2>Company</h2>
        <p>About</p>
        <p>Careers</p>
        <p>Mobile</p>
      </div>
      <div class="footer-item">
        <h2>Contact</h2>
        <p>Help/FAQ</p>
        <p>Press</p>
        <p>Affiliates</p>
      </div>
      <div class="footer-item">
        <h2>More</h2>
        <p>Airline Fees</p>
        <p>Airline</p>
        <p>Low fare tips</p>
      </div>
    </footer>
  </body>
</html>
